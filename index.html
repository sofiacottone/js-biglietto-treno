<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /bootstrap css  -->
    <title>Biglietto Treno</title>
</head>

<body class="bg-info-subtle">
    <header>
        <nav class="navbar bg-info">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">BoolTrain</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid ps-4">
            <div class="card mt-5 mx-3 px-2 px-md-5">

                <!-- km tot  -->
                <div class="d-flex mt-4 mb-3">
                    <div class="col-3">Chilometri totali:</div>
                    <div class="card col-6 flex-row justify-content-between">
                        <span id="total-km" class="px-2"></span>
                        <span class="bg-secondary-subtle px-2 rounded-end">km</span>
                    </div>
                </div>
                <!-- age  -->
                <div class="d-flex my-3">
                    <div class="col-3">Età:</div>
                    <div class="card col-6 flex-row justify-content-between">
                        <span id="user-age" class="px-2"></span>
                        <span class="bg-secondary-subtle px-2 rounded-end">anni</span>
                    </div>
                </div>

                <div class="d-flex my-3">
                    <div class="col-3">Tariffa standard:</div>
                    <div class="card col-6 bg-secondary-subtle text-center text-secondary">0,21€/km</div>
                </div>
                <!-- discounted price  -->
                <div class="d-flex my-3">
                    <div class="col-3">Tariffa scontata:</div>
                    <div class="card col-6 flex-row justify-content-between">
                        <span id="discounted-price" class="px-2"></span>
                        <span class="bg-secondary-subtle px-2 rounded-end">€/km</span>
                    </div>
                </div>
                <!-- tot price  -->
                <div class="d-flex my-3">
                    <div class="col-3">Costo totale:</div>
                    <div class="card col-6 flex-row justify-content-between">
                        <span id="total-price" class="px-2"></span>
                        <span class="bg-secondary-subtle px-2 rounded-end">€</span>
                    </div>
                </div>
            </div>

        </div>

    </main>




    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
